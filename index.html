<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3347965def.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <main class="w-350">
        <div class="flex justify-between align-center">
            <input type="text" placeholder="Enter region name" id="input">
            <span><i class="fa-solid fa-magnifying-glass" id="sbtn"></i></span>
        </div>

        <figure id="weather-img-container ">
            <h3 class="font-16-w-100  color-white" id="region"></h3>
            <h3 class="font-16-w-100  color-white" id="temp"></h3>
            <p id="weather-info"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
        </figure >
    </main>

    <script src="script.js"></script>
</body>
</html>
